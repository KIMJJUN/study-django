{% extends "base_generic.html" %}
{% block content %}
{% load static %}
        <section class="blog_area p_120 single-post-area">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8">
       					<div class="main_blog_details">
                            <a href="#"><h4>{{post.title}}</h4></a>
       						<div class="user_details">
       							<div class="float-left">
       								<a href="#">
                                        {% for c in post.category.all %}
                                            {{ c }}
                                            {% if not forloop.last %}
                                                ,
                                            {% endif %}
                                        {% endfor %}
                                       </a>
                                   </div>
       							<div class="float-right">
       								<div class="media">
       									<div class="media-body">
       										<h5>{{post.createDate}}</h5>
                                        </div>
       									<div class="d-flex">
                                            <img class="author_img rounded-circle" src='{% static "img/blog/author.jpg" %}' alt="" width="50px" height="50px">
                                        </div>   
       								</div>
                                </div>
                            </div>
                            {% if post.title_image %}
                            <div class="post-full-width">
                                <img src="{{ post.title_image.url }}" alt="" width="500px" height="500px">
                            </div>
                            {% endif %}      
       						<p>{{post.content}}</p>
       					</div>
                    </div>
                </div>
            </div>
        </section>

{% endblock %}
