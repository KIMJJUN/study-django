<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        {% load static %}
        
        <link rel="icon" href='{% static "img/favicon.png" %}' type="image/png">
        <title>Catcommunity</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href='{% static "css/bootstrap.css" %}'>
        <link rel="stylesheet" href='{% static "vendors/linericon/style.css" %}'>
        <link rel="stylesheet" href='{% static "css/font-awesome.min.css" %}'>
        <link rel="stylesheet" href='{% static "vendors/owl-carousel/owl.carousel.min.css" %}'>
        <link rel="stylesheet" href='{% static "vendors/lightbox/simpleLightbox.css" %}'>
        <link rel="stylesheet" href='{% static "vendors/nice-select/css/nice-select.css" %}'>
        <link rel="stylesheet" href='{% static "vendors/animate-css/animate.css" %}'>
        <link rel="stylesheet" href='{% static "vendors/jquery-ui/jquery-ui.css" %}'>
        <!-- main css -->
        <link rel="stylesheet" href='{% static "css/style.css" %}'>
        <link rel="stylesheet" href='{% static "css/responsive.css" %}'>
    </head>
    <body>
        
        <!--================Header Menu Area =================-->
        <header class="header_area">
            <div class="logo_part">
            	<div class="container">
            		<h1>Catcommunity</h1>
            	</div>
            </div>
			<div class="main_menu">
				<nav class="navbar navbar-expand-lg navbar-light">
					<div class="container">
						<!-- Brand and toggle get grouped for better mobile display -->
						<a class="navbar-brand logo_h" href="{% url 'index' %}"><img src='{% static "img/logo.png" %}' alt=""></a>
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse offset" id="navbarSupportedContent">
							<ul class="nav navbar-nav menu_nav">
                                <li class="nav-item active"><a class="nav-link" href="{% url 'index' %}">Home</a></li> 
                                {% if user.is_authenticated %}
                                <li class="nav-item"><a class="nav-link" href="{% url 'post_create' %}">글 작성</a></li>
                                {% else %}
                                <li><a href="/admin">로그인</a></li>
                                {% endif %} 
						</div> 
					</div>
				</nav>
			</div>
        </header>
        {% block content %}
        {% endblock %}
   
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src='{% static "js/jquery-3.2.1.min.js" %}'></script>
        <script src='{% static "js/popper.js" %}'></script>
        <script src='{% static "js/bootstrap.min.js" %}'></script>
        <script src='{% static "js/stellar.js" %}'></script>
        <script src='{% static "vendors/lightbox/simpleLightbox.min.js" %}'></script>
        <script src='{% static "vendors/nice-select/js/jquery.nice-select.min.js" %}'></script>
        <script src='{% static "vendors/isotope/imagesloaded.pkgd.min.js" %}'></script>
        <script src='{% static "vendors/isotope/isotope-min.js" %}'></script>
        <script src='{% static "vendors/owl-carousel/owl.carousel.min.js" %}'></script>
        <script src='{% static "vendors/jquery-ui/jquery-ui.js" %}'></script>
        <script src='{% static "js/jquery.ajaxchimp.min.js" %}'></script>
        <script src='{% static "js/mail-script.js" %}'></script>
        <script src='{% static "js/theme.js" %}'></script>
    </body>
</html>
